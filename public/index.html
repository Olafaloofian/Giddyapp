<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="apple-touch-icon" sizes="60x60" href="../assets/favicon/apple-icon-60x60.png">

    <link rel="apple-touch-icon" sizes="144x144" href="../assets/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../assets/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-icon-180x180.png">

    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../assets/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="../assets/favicon/manifest.json">

    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="../src/main.css"/>
    <script src="../src/confetti.js"></script>
    <script src="../src/utilities.js"></script>
    <script src="../src/user.js"></script>
    <script src="../src/horse.js"></script>
    <script src="../src/app.js"></script>
    <title>Giddyapp</title>
</head>
<body>
    <div id="main">
        <!-- <div id="win-message-container">
            <span id="win-message"></span>
        </div> -->
        <div class="race-container">
            <div id="win-popup">
                <div>
                    YOU WON
                    <div>
                        <span>$</span><span id="win-amount">0</span>
                    </div>
                </div>
            </div>
            <div id="raceway">
                <div class="horse-container">
                    <img id="Maximus" class="horse" class="horse-image" src="../assets/Maximus/tile015.png" />
                    <button class="bet-button" onclick="user.placeHorseBet('Maximus')">Maximus</button>
                </div>
                <div class="horse-container">
                    <img id="Eclipse" class="horse" src="../assets/Eclipse/tile015.png" />
                    <button class="bet-button" onclick="user.placeHorseBet('Eclipse')">Eclipse</button>
                </div>
                <div class="horse-container">
                    <img id="Bullseye" class="horse" class="horse-image" src="../assets/Bullseye/tile015.png" />
                    <button class="bet-button" onclick="user.placeHorseBet('Bullseye')">Bullseye</button>
                </div>
                <div class="horse-container">
                    <img id="Poncho" class="horse" class="horse-image" src="../assets/Poncho/tile015.png" />
                    <button class="bet-button" onclick="user.placeHorseBet('Poncho')">Poncho</button>
                </div>
                <div class="horse-container">
                    <img id="Sunshine" class="horse" class="horse-image" src="../assets/Sunshine/tile015.png" />
                    <button class="bet-button" onclick="user.placeHorseBet('Sunshine')">Sunshine</button>
                </div>
                <div id="finish-line"></div>
            </div>
        </div>
        <div class="user-container">
            <div class="flex-container">
                <div id="dollar-container">
                    <button class="green-button dollar-button" id="5-bet" onclick="user.placeDollarBet(5)">5</button>
                    <button class="green-button dollar-button" id="10-bet" onclick="user.placeDollarBet(10)">10</button>
                    <button class="green-button dollar-button" id="20-bet" onclick="user.placeDollarBet(20)">20</button>
                    <button class="green-button dollar-button" id="50-bet" onclick="user.placeDollarBet(50)">50</button>
                    <button id="start-button" onclick="startRace()">Start Race!</button>
                    <button class="green-button" id="reset-button" onclick="resetRace()">Play Again?</button>
                </div>
                <div id="user-display-container">
                    <div id="info-container">
                        <div id="user-bet" class="user-info">
                            <span id="user-bet-text">Make a bet!</span>
                        </div>
                        <div id="user-funds-container" class="user-info">
                            Your funds: $<div id="user-funds-text">1000</div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="lower-content" class="flex-container">
                <button class="green-button">Login</button>
                <button class="green-button">Show Tutorial</button>
                <button class="green-button">About</button>
            </div>
        </div>
        <button id="menu-button" onclick="toggleMenu()">â–²</button>
    </div>
</body>
</html>
